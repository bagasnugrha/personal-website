<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Personal Web</title>
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <div class="nav-profile">
                <a href="index.html">Profile</a>
            </div>
            <div class="socmed" id="github">
                <img src="images/logo/github-mark-white.png" alt="Github logo">
                <a href="https://github.com/bagasnugrha">bagasnugrha</a>
            </div>
        </div>
        <div class="profile">
            <div class="bio">
                <div class="name">
                    <p>Bagas Aditya Nugraha</p>
                </div>
                <div class="status">
                    <p>Undergraduate Information System Student</p>
                </div>
            </div>
            <img src="images/profile-picture/profpict.jpeg" alt="profile picture">
        </div>
        <hr>
        <div class="content">
            <div class="content-edu">
                <div class="content-title">
                    <p id="title-edu">Education</p>
                </div>
                <div class="edu-univ">
                    <p>Binus University - School of Information Systems</p>
                    <p>2022 - Present</p>
                </div>
                <br>
                <div class="edu-hs">
                    <p>SMAN 1 Tangerang</p>
                    <p>2018 - 2021</p>
                </div>
            </div>
            <br>
            <div class="content-socials">
                <div class="content-title">
                    <p id="title-socials">Socials</p>
                </div>
                <div class="socmed-list">
                    <div class="spotify">
                        <div class="socmed">
                            <img src="images/logo/spotify.png" alt="Spotify logo">
                            <a href="https://open.spotify.com/user/adityn">bgsad</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer>&copy; 2023 Bagas Nugraha</footer>
    </div>
</body>
</html>
